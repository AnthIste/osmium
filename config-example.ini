; Configuration file for Osmium

; DO NOT EDIT THIS FILE DIRECTLY. COPY IT TO config.ini AND EDIT THIS
; FILE INSTEAD.

[postgresql]
host="127.0.0.1"
port="5432"
user="osmium"
password="osmium"
dbname="osmium"

[memcached]
use_memcached=Off ; Turn to On to use memcached for cache files
use_memcached_for_sessions=Off ; Turn to On if you use memcached in your php.ini for session storage
servers[]="127.0.0.1:11211:1"
; You can add more servers as needed, for example:
; servers[]="host1:port1:weight1"
; servers[]="host2:port2:weight2"
; etc.


